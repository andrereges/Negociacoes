<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <h1 class="text-center">Negociações</h1>
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        <div class="form-group">brow
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.negociacoes()">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>
  <div id="listaNegociacoes"></div>
    <script type="text/javascript" src="js/app/models/Negociacao.js"></script>
    <script type="text/javascript" src="js/app/services/NegociacaoService.js"></script>
    <script type="text/javascript" src="js/app/services/HttpService.js"></script>
    <script type="text/javascript" src="js/app/controllers/NegociacaoController.js"></script>
  <script type="text/javascript" src="js/app/models/ListaNegociacoes.js"></script>
  <script type="text/javascript" src="js/app/helpers/DataHelper.js"></script>
  <script type="text/javascript" src="js/app/views/NegociacaoView.js"></script>
  <script>
	let negociacaoController = new NegociacaoController();
  </script>

</body>

</html>
